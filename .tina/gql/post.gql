query PostQuery($relativePath: String!) {
  getNavDocument(relativePath: "site-nav.md") {
    ...Nav
  }
  getPostsDocument(relativePath: $relativePath) {
    id
    data {
      __typename
      ... on Post_Doc_Data {
        title
        accolades {
          figure
          description
        }
        tags
        image
        preface
        _body
        author {
          ...AuthorSnippet
        }
      }
    }
  }
}

fragment CuratedCollection on CuratedCollection_Data {
  description
  posts_collection {
    sys {
      collection {
        path
        slug
      }
      breadcrumbs(excludeExtension: true)
    }
    data {
      ... on Post_Doc_Data {
        title
        image
        preface
        _body
        author {
          sys {
            filename
            breadcrumbs(excludeExtension: true)
          }
          data {
            ... on Athlete_Doc_Data {
              name
              image
            }
            ... on Author_Doc_Data {
              name
              image
            }
          }
        }
      }
    }
  }
}

fragment CuratedDocData on Curated_Doc_Data {
  curations {
    __typename
    ... on CuratedHero_Data {
      hero_post {
        sys {
          collection {
            path
            slug
          }
          breadcrumbs(excludeExtension: true)
        }
        data {
          ... on Post_Doc_Data {
            title
            image
            preface
            _body
            author {
              ... on Authors_Document {
                sys {
                  breadcrumbs(excludeExtension: true)
                  filename
                }
                data {
                  ... on Author_Doc_Data {
                    name
                    image
                    description
                  }
                }
              }
            }
          }
        }
      }
    }
    ... on CuratedCollection_Data {
      ...CuratedCollection
    }
  }
}

query CuratedPosts($relativePath: String!) {
  getNavDocument(relativePath: "site-nav.md") {
    ...Nav
  }
  getCuratedDocument(relativePath: $relativePath) {
    sys {
      filename
    }
    data {
      ... on Curated_Doc_Data {
        ...CuratedDocData
      }
    }
  }
}
